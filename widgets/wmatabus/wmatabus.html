<h4 class="title" data-bind="agency_name"></h4>
<h1 class="title" data-bind="stop_name"></h1>

<ul>
  <li data-foreach-prediction="predictions">
  <span class="routeid" data-bind="prediction.route_id"></span>
  <span class="destination" data-bind="prediction.destination | truncate 24, '...'"></span>
  <span class="minutes" data-bind="prediction.minutes"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
