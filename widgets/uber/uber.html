<h4 class="title" data-bind="title"></h4>
<h1 class="title" data-bind="poi_name | humanize"></h1>

<ul>
  <li data-foreach-time="times">
  <span class="icons">
    <img data-bind-src="time.image"/>
  </span>
  <span class="minutes" data-bind="time.estimate"></span>
  <span class="name" data-bind="time.display_name"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
